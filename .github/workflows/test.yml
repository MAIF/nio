name: Build
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Start docker
        run: docker-compose -f docker-compose.test.yml up -d
      - uses: actions/checkout@v2.2.0
      # setup java to use sbt
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      # test DK
      - name: test
        id: test
        run: sbt test
